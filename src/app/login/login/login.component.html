<div class="container mt-5 h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <div class="form-data">
                    <div class="forms-inputs mb-4"> <span>username</span> 
                        <input (keyup.enter)="onLogin()" class="w-100" type="text" [(ngModel)]="userName">
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span> 
                        <input (keyup.enter)="onLogin()" class="w-100" type="password" [(ngModel)]="password">
                    </div>
                    <div class="col-12 d-flex justify-content-between"> 
                        
                        <div class="mb-3 col-12"> 
                            <button class="btn btn-dark w-100" (click)="onLogin();">Login</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
