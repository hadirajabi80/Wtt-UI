<div [class.btn-light]="type=='GETALL' ">
  <button 
  class="btn col-12 d-flex align-items-center p-1 text-secondary mb-1" 
  (click)="onFilterStatus(filterStatusType.GETALL)"><i class="fa fa-file ml-2" style="font-size: 20px;"></i> همه</button>
</div>
<div [class.btn-light]="type=='CONFIRMED' ">
  <button 
  class="btn col-12 d-flex align-items-center p-1 text-secondary mb-1" 
  (click)="onFilterStatus(filterStatusType.CONFIRMED)"><i class="fa fa-check ml-2" style="font-size: 20px;"></i> تایید شده ها</button>
</div>
<div [class.btn-light]="type=='PENDING' ">
  <button 
  class="btn col-12 d-flex align-items-center p-1 text-secondary mb-1" 
  (click)="onFilterStatus(filterStatusType.PENDING)"><i class="fa fa-info ml-2" style="font-size: 20px;"></i> در انتظار تایید</button>
</div>
<div [class.btn-light]="type=='REJECTED' ">
  <button 
  class="btn col-12 d-flex align-items-center p-1 text-secondary " 
  
  (click)="onFilterStatus(filterStatusType.REJECTED)"><i class="fa fa-remove ml-2" style="font-size: 20px;"></i> تایید نشده ها</button>
</div>
