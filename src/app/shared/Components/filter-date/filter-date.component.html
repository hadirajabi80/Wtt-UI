<ng-template #content let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div>
      <div class="mb-3 d-flex justify-content-between">
        <div class="col-4 p-0">
          <label>زمان شروع:</label>
          <input
            class="form-control"
            placeholder="زمان شروع"
            autocomplete="off"
            name="dp"
            [dpDayPicker]="datePickerConfig"
            dir="rtl"
            [(ngModel)]="startDate"
            (onChange)="onUpdateStartTime($event)"
            theme="dp-material"
            mode="day"
          />
          <label class="pt-3">زمان پایان:</label>

          <input
            class="form-control"
            autocomplete="off"
            placeholder="زمان پایان"
            name="dp"
            [dpDayPicker]="datePickerConfig"
            dir="rtl"
            [(ngModel)]="endDate"
            (onChange)="onUpdateEndTime($event)"
            theme="dp-material"
            mode="day"
          />
          <button class="btn btn-info mt-3" (click)="onShow();modal.close()">نمایش</button>
        </div>
        <div class="col-8 d-flex flex-column">
          <div class="d-flex">
            <button  class="btn btn-outline-secondary border-0 btn-block "  (click)="onFilter(filterType.CURRENT_MONTH_TODAY ,'ماه مالی جاری تا امروز' );modal.close()">ماه مالی جاری تا امروز</button>
            <button value='امروز' class="btn btn-outline-secondary border-0 btn-block position: relative"  (click)="onFilter(filterType.TODAY, 'امروز');modal.close()">امروز</button>
          </div>
          <div class="d-flex">
            <button class="btn btn-outline-secondary border-0 btn-block" (click)="onFilter(filterType.CURRENT_MONTH , 'ماه مالی جاری');modal.close()">ماه مالی جاری</button>
            <button class="btn btn-outline-secondary border-0 btn-block"  (click)="onFilter(filterType.YESTERDAY, 'دیروز');modal.close()">دیروز</button>
          </div>
          <div class="d-flex">
            <button class="btn btn-outline-secondary border-0 btn-block"  (click)="onFilter(filterType.PASSED_MONTH, 'ماه مالی گذشته' );modal.close()">ماه مالی گذشته</button>
            <button class="btn btn-outline-secondary border-0 btn-block"  (click)="onFilter(filterType.CURRENT_WEEK, 'هفته جاری');modal.close()">هفته جاری</button>
          </div>
          <div class="d-flex">
            <button class="btn btn-outline-secondary border-0 btn-block"  (click)="onFilter(filterType.CURRENT_YEAR, 'سال جاری');modal.close()" >سال جاری</button>
            <button class="btn btn-outline-secondary border-0 btn-block"  (click)="onFilter(filterType.PASSED_WEEK, 'هفته گذشته');modal.close()">هفته گذشته</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div
  class="col-12 mt-5 p-0 pb-5 px-3 d-flex flex-column align-content-center justify-content-center"
>
  <h6 class="mt-4 ms-4">فیلتر ها</h6>
    <div class="btn btn btn-outline-light border-0 d-flex justify-content-between align-content-center align-items-center  mt-3 w-100" (click)="open(content)">
      <div>
  <button
    class=" btn col-12 d-flex align-items-center p-0"
    
  >
    <i class="fa fa-calendar pe-2"> </i> بازه زمانی
  </button>
</div>
  <div class="btn btn-info btn-sm">
    {{filterName}}
  </div>
</div>
</div>
