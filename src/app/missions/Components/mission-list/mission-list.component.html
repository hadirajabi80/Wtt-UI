<div class="d-flex justify-content-between align-items-center border rounded p-3 mb-2 link-secondary">
<div class="col-6 d-flex justify-content-between">
    <div 
    (click)="collapse.toggle()" 
    [attr.aria-expanded]="!isShowed"
    aria-controls="collapseExample"
    type="button">{{userMissions.title}}</div>
    <div class="btn btn-sm me-5 btn-warning"
    *ngIf="userMissions.confirmType==0">
    در حال بررسی
    </div>
    <div class="btn btn-sm me-5 btn-success"
    *ngIf="userMissions.confirmType==1">
    تایید شده
    </div>
    <div class="btn btn-sm me-5 btn-danger"
    *ngIf="userMissions.confirmType==2">
    رد شده
    </div>
</div>
    <div class="col-2">
        {{regDate}}
    </div>
    <div class="d-flex">
        <div class="d-flex" *ngIf="userMissions.confirmType == 0">
        <button class="btn btn-outline-secondary fa fa-edit me-1" (click)="onEdit()"></button>
        <button class="btn btn-outline-secondary fa fa-trash" (click)="onDelete(userMissions.id)"></button>
        </div>
    </div>
</div>
<div #collapse="ngbCollapse" 
    [(ngbCollapse)]="isShowed"
    >
    <div class="card-body">
        {{userMissions.description}}
    </div>
</div>
