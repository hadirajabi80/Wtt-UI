<div class="col-12 mb-2 d-flex mt-3">
    <input type="text" 
    class="form-control"
    [(ngModel)]="searchKey"
    placeholder="جستجو کنید..."
    >
    <button class="btn btn-outline-info fa fa-search border" (click)="onSearch()"
    
    ></button>
    </div>
<div class="d-flex flex-row-reverse">
    <div class="col-12 position-relative">
      <div *ngFor="let user of userService.users |paginate:{
        itemsPerPage:pageSize,
        currentPage:pageNumber,
        totalItems:userService.rowsCount
      } let i = index">
        <div class="d-flex justify-content-between align-items-center border rounded p-3 mb-2">
            <div class="col-3 d-flex flex-column">
                <div class="d-flex justify-content-center mb-3 pb-1 border-bottom h6">نام و نام خانوادگی</div>
                <div>{{user.fullName}}</div>
            </div>
            <div class="col-3 d-flex flex-column">
                <div class="d-flex justify-content-center mb-3 pb-1 border-bottom h6">ایمیل</div>
                <div class=" d-flex justify-content-end">{{user.email}}</div>
            </div> 
            <div class="col-3 d-flex flex-column">
                <div class="d-flex justify-content-center mb-3 pb-1 border-bottom h6">نام کاربری</div>
                <div class=" d-flex justify-content-center ">{{user.userName}}</div>
            </div>   
          <div class="d-flex">      
              <button class="btn btn-outline-secondary fa fa-edit me-1" (click)="onEdit(user)"></button>
              <button class="btn btn-outline-secondary fa fa-trash me-1" (click)="onDelete(user.id)"></button>
              <button class="btn btn-outline-secondary fa fa-user me-1" (click)="onUser(user.id,content)"></button>
              <button  class="btn btn-outline-secondary" 
              [class.btn-outline-success]="user.isActive" [class.btn-outline-warning]="!user.isActive" (click)="onActive(user.id)">
              {{ user.isActive ? "فعال" : "غیر فعال" }}
            </button>

          </div>
      </div>
      </div>
      <pagination-controls
      class="d-flex justify-content-center me-5"
      previousLabel="قبلی"
      nextLabel="بعدی"
      (pageChange)="onChangeTable($event)"
      >
      </pagination-controls>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">تعیین مدیر</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label class="mt-3">مدیر:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="parentId"
        >
          <option [value]="0">...</option>
          <option
          *ngFor="let user of userService.users"
           [value]="user.id">{{user.fullName}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="onSave()">
        تعیین مدیر
    </button>
    </div>
  </ng-template>
