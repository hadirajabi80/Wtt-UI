<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">افزودن پروژه جدید</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click'); closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label class="mt-3"> نام پروژه :</label>
      <div class="d-flex justify-content-between mb-3">
        <div class="col-9 pe-0">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="نام پروژه"
              [(ngModel)]="projectName"
            />
          </div>
        </div>
        <div *ngIf="projectName !=''" class="col-3">
            <button type="button" class="btn btn-outline-dark" (click)="onSave()">
                افزودن پروژه
              </button>
          </div>
      </div>
      <div class="ps-0 pe-2">
        <label class="mt-3">پروژه های ثبت شده</label>
        <div class="d-flex justify-content-between mb-3">
          <div class="col-9 pe-0">
            <select
              (change)="onSelect()"
              class="form-select"
              aria-label="Default select example"
              [(ngModel)]="projectId"
            >
              <option [value]="0">...</option>
              <option
                *ngFor="let project of projectService.project"
                [value]="project.id"
              >
                {{ project.name }}
              </option>
            </select>
          </div>
          <div *ngIf="projectId!=0" class="col-3">
            <button class="btn btn-danger" (click)="onDeleteChild()">
              حذف پروژه
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="col-12 d-flex justify-content-between p-0">
  <div class="col-12">
    <button
      class="btn btn-add col-12 mt-3 d-flex justify-content-center align-items-center"
      (click)="open(content)"
    >
      <i class="fa fa-plus"></i> افزودن پروژه جدید
    </button>
  </div>
</div>
