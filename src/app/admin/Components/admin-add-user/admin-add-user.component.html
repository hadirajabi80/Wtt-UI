<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{ editStatus ? "ویرایش کاربر" : "افزودن کاربر" }}
      </h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click'); closeModal();editStatus=false"
      ></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label class="mt-3"> نام و نام خانوادگی:</label>
        <div>
          <input
            type="text"
            class="form-control"
            placeholder="نام و نام خانوادگی"
            [(ngModel)]="fullName"
          />
        </div>
        <label class="mt-3"> نام کاربری:</label>
          <input
            type="text"
            class="form-control"
            placeholder="نام کاربری"
            [(ngModel)]="userName"
          />
          <label class="mt-3">ایمیل:</label>
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="ایمیل"
              [(ngModel)]="email"
            />
            <label class="mt-3">رمز عبور:</label>
            <div>
              <input
                type="password"
                class="form-control"
                placeholder="رمز عبور"
                [(ngModel)]="password"
              />
        </div>
          <div class="ps-0 pe-2">
            <label class="mt-3">نقش:</label>
            <select
              class="form-select"
              aria-label="Default select example"
              [(ngModel)]="roleId"
            >
              <option
                *ngFor="let role of roleService.roles"
                [value]="role.id">
                {{ role.name }}
              </option>
            </select>
          </div>
      </div>
    </div>
</div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onSave()">
        {{ editStatus ? "ویرایش کاربر" : "افزودن کاربر" }}
      </button>
    </div>
  </ng-template>

  <div class="col-12 d-flex justify-content-between p-0">
    <div class="col-12">
      <button
        class="btn btn-info col-12 mt-3 d-flex justify-content-center align-items-center"
        (click)="open(content)"
      >
        <i class="fa fa-plus"></i> افزودن کاربر
      </button>
    </div>
    <div ></div>
</div>
