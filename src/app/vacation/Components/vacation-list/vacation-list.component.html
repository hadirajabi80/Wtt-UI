<div class="d-flex justify-content-between align-items-center border rounded p-3 mb-2 link-secondary">
    <div class="col-6"
    (click)="collapse.toggle()" 
    [attr.aria-expanded]="!isShowed"
    aria-controls="collapseExample"
    type="button">{{regDate}}

    <div class="btn btn-sm me-5 btn-warning"
    *ngIf="userVacation.confirmType==0">
    در حال بررسی
    </div>
    <div [ngbPopover]="userVacation.reviewerName" triggers="mouseenter:mouseleave" popoverTitle="تایید شده توسط" class="btn btn-sm me-5 btn-success"
    *ngIf="userVacation.confirmType==1">
    تایید شده
    </div>
    <div [ngbPopover]="userVacation.reviewerName" triggers="mouseenter:mouseleave" popoverTitle="رد شده توسط" class="btn btn-sm me-5 btn-danger"
    *ngIf="userVacation.confirmType==2">
    رد شده
    </div>
</div>

    <div class="d-flex" *ngIf="userVacation.confirmType == 0">
        <button class="btn btn-outline-secondary fa fa-edit me-1" (click)="onEdit()"></button>
        <button class="btn btn-outline-secondary fa fa-trash" (click)="onDelete(userVacation.id)"></button>
    </div>
</div>
<div #collapse="ngbCollapse" 
    [(ngbCollapse)]="isShowed"
    >
    <div class="card-body">
        {{userVacation.description}}
    </div>
</div>
